name: simple-dupe
version: @version@
main: dev.wnuke.simpledupe.SimpleDupe
api-version: 1.16.1
prefix: Simple Dupe
authors: [wnuke]
description: A simple configurable item duplictation plugin for PaperMC servers.
website: https://wnuke.dev
commands:
  dupe:
    description: Command to duplicate items.
    permission: simpledupe.dupe
permissions:
  permissions:
    simpledupe.dupe:
      description: Allows the player to duplicate items.
      default: false
    simpledupe.nodelay:
      description: Allows the player to skip the delay for the dupe command.
      default: false
    simpledupe.instant:
      description: Allows the player to dupe items instantly.
      default: false
    simpledupe.config:
      description: Allows the player to configure this plugin.
      default: false
