name: nuke-stack
version: @version@
main: dev.wnuke.nukestack.NukeStack
prefix: Nuke Stack
authors: [wnuke]
description: A simple plugin for Minecraft Anarchy servers.
website: https://wnuke.dev
commands:
  tpcancel:
    description: Command request to cancel a teleport request
    permission: nukestack.tpcancel
    aliases: [tpc]
  tpask:
    description: Command request to teleport to someone
    permission: nukestack.tpask
    aliases: [tpa, tpr, tprequest]
  tpaccept:
    description: Command to accept a teleport request
    permission: nukestack.tpaccept
    aliases: [tpy, tpyes]
  tpdeny:
    description: Command to refuse a teleport request
    permission: nukestack.tpdeny
    aliases: [tpn, tpno]
  pay:
    description: Command to send someone tokens.
    permission: nukestack.pay
  balance:
    description: Command to check how many tokens you have.
    permission: nukestack.balance
    aliases: [bal]
  dupe:
    description: Command to duplicate items.
    permission: nukestack.dupe
permissions:
  permissions:
    nukestack.tpcancel:
      description: Allows the player to cancel a teleport request.
      default: true
    nukestack.tpask:
      description: Allows the player to request to teleport to someone.
      default: true
    nukestack.tpaccept:
      description: Allows the player to accept a teleport request.
      default: true
    nukestack.tpdeny:
      description: Allows the player to deny a teleport request.
      default: true
    nukestack.pay:
      description: Allows the player to send money to other players.
      default: true
    nukestack.balance:
      description: Allows the player to check how many tokens they have.
      default: true
    nukestack.dupe:
      description: Allows the player to duplicate items.
      default: true
    nukestack.overstack:
      description: Allows the player to have overstacked items.
      default: false
    nukestack.illegal:
      description: Allows the player to have illegal iems.
      default: false
